<div id="detail-view" class="page-layout simple narrowed" flex ms-scroll>

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="column" layout-align="space-between">
      <div layout="row" layout-align="space-between">
        <div>
          <span class="md-display-1 font-weight-300">{{vm.gem.title}}</span>
          <br>
          <span class="md-subhead font-weight-300">By: vendor</span>
        </div>
      </div>
    </div>
    <!-- / HEADER -->

    <div class="content">
      <!-- Top level content -->
      <div layout="column" layout-gt-sm="row">

        <div flex="100" flex-gt-sm="66" class="detail-slider" layout-margin>
          <detail-slider images="vm.images"></detail-slider>
        </div>

        <div flex="100" flex-gt-sm="33" class="detail-title" layout-margin>
          <h1>Some info</h1>
        </div>

      </div>
      <!-- / Top level content -->

  </div>
