{% extends 'bazaar_base.html' %}
{% load staticfiles %}
{% block styles %}
{{ block.super }}

<link rel="stylesheet" href="{% static "css/bazaarAnimations.css" %}">
{% endblock %}

{% block page_content %}
<div class="container-fluid" ng-app="bazaarApp">
	<div class="view-container" ng-controller="bazaarController">
		<div ng-view class="view-frame animated"></div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src='{% static "angular/angular.js"%}'></script>
<script src='{% static "angular-resource/angular-resource.js"%}'></script>
<script src='{% static "angular-route/angular-route.js" %}'></script>
<script src='{% static "angular-animate/angular-animate.js" %}'></script>
<script src='{% static "js/vendor/jquery.jcarousel.min.js" %}'></script>
<script src='{% static "js/vendor/jquery.pikachoose.min.js" %}'></script>
<script src='{% static "js/vendor/jquery.touchwipe.min.js" %}'></script>
<script src='{% static "js/bazaarApp.js"%}'></script>
<script src='{% static "js/bazaarControllers.js" %}'></script>
<script src='{% static "js/bazaarServices.js" %}'></script>
<script src='{% static "js/bazaarFilters.js" %}'></script>
<script src='{% static "js/bazaarDirectives.js" %}'></script>
<script src='{% static "js/bazaarAnimations.js" %}'></script>
<script>
var app = angular.module('bazaarApp'); 
app.config(['$httpProvider', function($httpProvider) {
    $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs}}';
}]);
</script>
{% endblock %}
