<div>
	<form method="post" id="reviewForm" ng-submit="vm.submit(reviewForm)" 
	name="reviewForm" novalidate>
		<div class="form-group">
			Title:
			<input type="text" ng-model="vm.model.title"/>
			Text:
			<input type="text" ng-model="vm.model.text"/>
			Rating:
			<input type="number" ng-model="vm.model.rating"/>

			<button type="submit" form="reviewForm">Review It!</button>
		</div>
	</form>
</div>
