<modal title="Upload image" which="image" id="image-upload-modal">
  <input type="file" id="upload" value="Choose a file" accept="image/*" />
  <div class="col-1-2">
    <div class="upload-msg">
      Upload a file to start cropping
    </div>
    <button class="upload-result">Result</button>
    <div id="upload-cropper"></div>
    <i id="image-loading" class="fa fa-spinner fa-pulse fa-5x"></i>
  </div>
</modal>
