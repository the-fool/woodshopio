language: python
services:
  - postgresql
  - redis-server
python:
  - "2.7"
before_script:
- export DATABASE_URL=postgres://postgres@localhost/woodshop
- export DJANGO_SECRET=`openssl rand -base64 32`
- psql -c 'CREATE DATABASE "woodshop";' -U postgres
install:
  - "pip install -r requirements/test.txt"
script:
  - ./woodshop/manage.py test woodshop
after_success:
  - coveralls

deploy:
  provider: heroku
  app:
    master: woodshop-dev
    qa: woodshop-qa
    prod: woodshop-prod
  on:
    repo: the-fool/woodshop
  run:
    - "./woodshop/manage.py migrate"

notifications:
  email: false

# This reportedly works around an issue downloading packages from pypi on
# travis. Consider removing this after the underlying issue is fixed.
# https://github.com/travis-ci/travis-ci/issues/2389
sudo: false

matrix:
  fast_finish: true
